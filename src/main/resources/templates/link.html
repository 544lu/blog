<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>友情链接</title>
    <meta name="keywords" th:content="${BLOG_KEYWORDS}">
    <meta name="description" th:content="${BLOG_DESCRIPTION}">
    <style>
        .alert-info li{
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <article class="article well article-body" id="article-archive">
        <div class="breadcrumb">
            <i class="fa fa-home"></i>
            <a th:href="@{${BLOG_URL}}" th:title="${BLOG_TITLE}" th:text="${BLOG_TITLE}"></a>
            &gt;
            <span>友情链接</span>
        </div>
        <!-- 大型设备详细文章 -->
        <div class="hidden-xs">
            <div class="title-article">
                <h1>友情链接</h1>
            </div>
        </div>
        <!-- 小型设备详细文章 -->
        <div class="visible-xs">
            <div style="text-align: center;">
                <div class="title-article">
                    <h4>友情链接</h4>
                </div>
            </div>
        </div>
        <div class="content-article" style="margin-top: 30px;">
            <ul class="alert alert-info" style="font-size: 20px; line-height: 2; margin-bottom:0px;">
                <li th:each="item:${links}">
                    <a th:href="@{${item.url}}" th:title="${item.name}" th:text="${item.name}"></a>
                    - [[${item.description}]]
                </li>
            </ul>
        </div>
    </article>
</div>
</body>
</html>
